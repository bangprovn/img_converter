events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/wasm;
    gzip_proxied any;
    gzip_disable "msie6";

    upstream frontend {
        server frontend:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

        # Frontend routes
        location / {
            limit_req zone=general burst=100 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;

                # Cache for 1 year (files have hashes in names)
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Cache WASM files separately
            location ~* \.wasm$ {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;

                # Cache for 1 year
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Content-Type application/wasm;
                access_log off;
            }
        }
    }
}
