version: '3.8'

services:
  nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    expose:
      - "80"
    restart: unless-stopped

networks:
  default:
    name: img-converter-prod
